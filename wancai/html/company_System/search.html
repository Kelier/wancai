<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
</head>
<body>
    <div class="aui-searchbar-wrap demo" id="search">
       <div class="aui-searchbar aui-border-radius" id="search">
        
            
            <div class="aui-searchbar-input" >
            	<form action="javascript:search();">
            	<input type="text" placeholder="请输入搜索内容" id="search-input">
            	</form>
            </div>
            <i class="aui-iconfont aui-icon-roundclosefill" tapmode onclick="clearInput()"></i>
        
       </div>
       <div class="aui-searchbar-cancel aui-text-info" tapmode onclick="cancelSearch()">取消</div>
    </div>
  
</body>
<script type="text/javascript" src="../../script/api.js" ></script>
<script type="text/javascript">
    document.getElementById('search-input').focus();  
	apiready = function(){
		api.parseTapmode();
	}
	function cancelSearch(){
		window.location.href=("footer_tab_5.html");
	}
	function clearInput(){
		$api.val($api.byId("search-input"),'');
	}
	function search(){
		var content = $api.val($api.byId("search-input"));
		if(content){
			api.alert({
			    title: '搜索提示',
			    msg: '您输入的内容为：'+content
			});
		}else{
			api.alert({
			    title: '搜索提示',
			    msg: '您没有输入任何内容'
			});
		}
		cancelSearch();
	}
</script>
</html>
