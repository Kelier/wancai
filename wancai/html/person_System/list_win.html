	<script type="text/javascript">
		function setStyle(index) {
			var that = H.D("#tag div:nth-child(" + (index + 1) + ")");
			H.addClass(that, "H-theme-background-color-white H-theme-font-color9");
			H.removeClass(H.siblings(that), "H-theme-background-color-white H-theme-font-color9");
		}

		function setPage(index, url) {
			setStyle(index);
			if (H.isAPICloud()) {
				H.setFrameGroupIndex("groups", index, true);
			} else {
				H.D("#H-frame").setAttribute("src", url);
			}
		}

		apiready = function() {
			var id, data,scanner, list_name, list_name2, header_name, type, win_type = 1;
			type = api.pageParam.type;
			id = api.pageParam.id;
			scanner = api.pageParam.scanner;
			if(scanner<=0){
			scanner=-1;
			}
			data = api.pageParam.detail;
			if (type == 0) {
				list_name = 'Job_detail2.html';
				list_name2 = 'Company_detail.html';
				header_name = 'detail_header';
				win_type = 3;
			} else if (type == 1) {
				list_name = 'resume.html';
				header_name = 'resume_header';
			} else if (type == 2) {
				list_name = 'hs_resume.html';
				header_name = 'hs_resume_header';
			} else if (type == 3) {
				list_name = 'favorite_list.html';
				header_name = 'fav_header';
			} else if (type == 4) {
				list_name = 'person_setting.html';
				header_name = 'person_setting_header';
			} else if (type == 5) {
				list_name = 'job_skills/character_test.html';
				header_name = 'test_header';
			} else if (type == 6) {
				list_name = 'job_skills/list_frm.html';
				header_name = 'list_frm_header';
			} else if (type == 7) {
				list_name = 'job_skills/design_resume.html';
				header_name = 'list_frm_header';
			} else if (type == 8) {
				list_name = 'job_skills/interview.html';
				header_name = 'list_frm_header';
			}else {
				alert('数据异常');
			}
			document.getElementById(header_name).style.display = "block";
			if (win_type == 1) {
				H.openFrameNavOrFoot("list_name", list_name, '#' + header_name, null, null, {
					bounces : false
				});
			} else if (win_type == 2) {
				H.openFrameGroupNavOrFoot(function(ret, err) {
					setStyle(ret.index);
				}, "groups", [{
					url : list_name,
					name : 'list1'
				}, {
					url : list_name2,
					name : 'list2'
				}], 0, '#' + header_name, null);
			} else if (win_type == 3) {
				H.openFrameGroupNavOrFoot(function(ret, err) {
					setStyle(ret.index);
				}, "groups", [{
					url : list_name,
					name : 'Job_detail',
					pageParam : {
						id : id,
						scanner:scanner,
						detail : data
					},
					bounces : false
				}, {
					url : list_name2,
					name : 'Company_detail',
					pageParam : {
						id : id,
						scanner:scanner,
						detail : data
					},
					bounces : false
				}], 0, '#' + header_name, null);
			}
		};
