<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
		<link href="../../css/hzw-city-picker.css" rel="stylesheet" type="text/css" />
		<style>
			body {
			}
			.nav {
				background: rgba(200,200,200,0);
				position: fixed;
				width: 100%;
				z-index: 80;
				height: auto;
				bottom: 1px;
				float: left;
				display: inline-block;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-align: center;
			}
			.changeresume {
				background-color: #EE6A50;
				text-align: center;
				width: 49.5%;
				height: 45px;
				margin-left: 1px;
				font-size: 20px;
				color: #ffffff;
				line-height: 45px;
				-webkit-user-select: none;
				border: 1px solid #EE6A50;
				border-radius: 3px;
				border: 1px solid #EE6A50;
			}
			.changeresume:active{
			opacity: 0.5;
			}
			.generateresume {
				background-color: #2E8B57;
				text-align: center;
				width: 49.5%;
				height: 45px;
				margin-left: 1px;
				font-size: 20px;
				color: #fff;
				line-height: 45px;
				-webkit-user-select: none;
				border: 1px solid #2E8B57;
				border-radius: 3px;
				border: 1px solid #2E8B57;
			}
			.generateresume:active{
			opacity: 0.5;
			}
			textarea {
				width: 90%;
				-webkit-appearance: none;
				padding: 10px 15px;
				margin-bottom: 15px;
				line-height: 21px;
				-webkit-user-select: text;
				background-color: #fff;
				border: 1px solid rgba(0, 0, 0, .2);
				border-radius: 3px;
				outline: none;
			}
			.textcontent {
				padding-left: 10px;
				padding-right: 10px;
			}
		</style>
	</head>

		<div  id="header" style="display:none"></div>

		function GetResumeBasicInfoById() {
			var soapXML = "<soap:Envelope xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance' xmlns:xsd='http://www.w3.org/2001/XMLSchema' xmlns:soap='http://schemas.xmlsoap.org/soap/envelope/'>" + "<soap:Body>" + "<GetResumeBasicInfoById  xmlns='http://tempuri.org/'>" + "<resumeId>" + ResumeId + "</resumeId>" + "</GetResumeBasicInfoById  >" + "</soap:Body>" + "</soap:Envelope>";
			$.ajax({
				url : "http://58.215.179.167/ResumeManageInterface.asmx?op=CreateResume",
				type : "POST",
				dataType : "xml",
				contentType : "text/xml; charset=utf-8",
				data : soapXML,
				complete : endGetResumeBasicInfoById
			});
		}
var timestr,timestr2,timestr3;
		function endGetResumeBasicInfoById(xmlHttpRequest, status) {
			var json = $(xmlHttpRequest.responseXML).find('GetResumeBasicInfoByIdResult').text();
			data = JSON.parse(json);
//			alert(JSON.stringify(data));
			
			userName = data.rows[0].UserName;
			gender = data.rows[0].GenderCode;
			marriage = data.rows[0].MarrigeCode;
			
			timestr=new Date(data.rows[0].Birthday);
			timestr2=parseInt(timestr.getMonth()+1);
			timestr3=parseInt(timestr.getDate());
			if(timestr2<10)timestr2="0"+timestr2;
			if(timestr3<10)timestr3="0"+timestr3;
			birthday=timestr.getFullYear()+'-'+timestr2+'-'+timestr3;
			degree = data.rows[0].HighDegreeCode;
			workyear = data.rows[0].WorkYearsCode;
			mobile = data.rows[0].Mobile;
			email = data.rows[0].Email;
			rlocation = data.rows[0].xjdLocaltionCode;
			
			policticalstatus = data.rows[0].PoliticalStatusCode;
			seleveluation = data.rows[0].SelfEvaluation;
			expectIndustryType = data.rows[0].ExpectIndustryType;
			expectJob = data.rows[0].ExpectJob;
			expectLocation = data.rows[0].ExpectLocation;
			jobNature = data.rows[0].JobNatureCode;
			expectSalary = data.rows[0].ExpectSalaryCode;
		
			H.D("#name").innerText = userName;
			H.D("#mobile").innerText = mobile;
			H.D("#email").innerText = email;
			$("#birthday").val(birthday);
			H.D("#degree").innerText = degree_a[degree];
			H.D("#workexperience").innerText = work_a[workyear];
			H.D("#livecity").innerText = ja[rlocation];
			H.D("#fature").innerText = fature_a[policticalstatus];
			H.D("#seleveluation").innerText = seleveluation;
			H.D("#industry").innerText = ind_a[expectIndustryType];
			H.D("#jobFunction").innerText = fun_a[expectJob];
			H.D("#worklocation").innerText = ja[expectLocation];
			H.D("#salary").innerText = salary_a[expectSalary];
			H.D("#worknature").innerText = job_a[jobNature];	
			
			if(gender=="1"){
			$("#man").prop("checked", true)
			$("#woman").prop("checked", false)
			}else{
			$("#man").prop("checked", false)
			$("#woman").prop("checked", true)
			}
			if (marriage == 2) {
				$("#nomarriage").prop("checked", true)
				$("#marriage").prop("checked", false)
			} else {
				$("#nomarriage").prop("checked", false)
				$("#marriage").prop("checked", true)
			}
			api.hideProgress();
		
		}
