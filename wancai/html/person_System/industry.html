<!doctype html>
<html class="H-theme-background-color-transparent">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
		</style>
	</head>
	<body class="H-position-relative H-width-100-percent H-height-100-percent H-theme-background-color-transparent">
		<div class="show-menu H-display-none-important H-position-absolute H-width-100-percent H-height-100-percent">
			<div class="industry-menu H-vertical-top-10  H-position-absolute H-theme-background-color-gray H-padding-vertical-both-5 H-border-radius-5 H-z-index-10" ></div>
		</div>
		<script src="../../script/api.js" type="text/javascript"></script>
		<script src="../../script/H.js" type="text/javascript"></script>
		<script src="../../script/basedata.js" type="text/javascript"></script>
		<script type="text/javascript">
			function showShare() {
				H.swiperShare(".show-menu", ".industry-menu", "show-menu", null, function() {
					H.execScript("search_select", null, 'H.D("#industry-menu").setAttribute("data-open", "false");');
					H.closeFrame();
				});
			}


			H.domLoadEventEnd(function() {
				showShare();
			});
			H.ready(function() {
				var str = '[';
				for (var i = 11; i < 67; i++) {
					str = str + '{name:' + '\"' + ind_a[i] + '\"' + ',sub: [';
					for (var j = i * 100 ; j < (i + 1) * 100; j++) {
						if (fun_a[j] == null)
							break;
						else {
							str = str + '{name:' + '\"' + fun_a[j] + '\"' + '},';
						}
					}
					str = str + ']},';
				}
				str = str + ']';
				var UIActionSelector = api.require('UIActionSelector');
				UIActionSelector.open({
					datas : (new Function("", "return " + str))(),
					layout : {
						row : 5, //（可选项）数字类型；每屏显示的数据行数，超出的数据可以滑动查看，只能是奇数；默认：5
						col : 2, //（可选项）数字类型；数据源的数据级数，最多3级；默认：3
						height : 30,
						size : 12, //（可选项）数字类型；普通选项的字体大小
						sizeActive : 14, //（可选项）数字类型；当前选项的字体大小
						rowSpacing : 5,
						colSpacing : 10,
						maskBg : 'rgba(0,0,0,0.2)',
						bg : '#fff',
						color : '#888',
						colorActive : '#f00', //（可选项）字符串类型；选项的文字颜色
						colorSelected : '#f00' //（可选项）字符串类型；已选项的文字颜色
					},
					animation : true,
					cancel : {
						text : '取消',
						size : 12,
						w : 90,
						h : 35,
						bg : '#fff',
						bgActive : '#ccc',
						color : '#888',
						colorActive : '#fff'
					},
					ok : {
						text : '确定',
						size : 12,
						w : 90,
						h : 35,
						bg : '#fff',
						bgActive : '#ccc',
						color : '#888',
						colorActive : '#fff'
					},
					title : {
						text : '请选择',
						size : 12,
						h : 44,
						bg : '#eee', //（可选项）字符串类型；标题栏的背景
						color : '#888'//（可选项）字符串类型；标题内容的文字颜色
					},
					fixedOn : api.frameName
				}, function(ret, err) {
					if (ret) {
						if (ret.level1 != null) {
							H.execScript("search_select", null, 'H.D("#industry").innerText=' + '\"' + ret.level1 + '\"');
							H.execScript("search_select", null, 'H.D("#jobFunction").innerText=' + '\"' + ret.level2 + '\"');
							api.setPrefs({
								key : 'industry',
								value : ret.level1
							});
							api.setPrefs({
								key : 'jobFunction',
								value : ret.level2
							});
							for (var i = 11; i < 67; i++) {
								if (ind_a[i] == ret.level1) {
									api.setPrefs({
										key : 'industryid',
										value : i
									});
									for (var j = i * 100 ; j < (i + 1) * 100; j++) {
										if (fun_a[j] == ret.level2) {
											if(j%10==0)j=0;
											api.setPrefs({
												key : 'jobFunctionid',
												value : j
											});
											break;
										}
									}
									break;
								}
							}
						}
						/*	H.execScript("search_select", null, 'H.D("#industry").innerText="请选择"');
						 H.execScript("search_select", null, 'H.D("#jobFunction").innerText="请选择"');*/
						H.closeFrame();
					}
				});
			});
		</script>
	</body>
</html>
